<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5구역 룰렛 - 하루에 한 번</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 3s ease-out;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .section {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 25%;
            top: 0;
            transform-origin: 50% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-sizing: border-box;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #333;
            z-index: 2;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #timer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            height: 30px;
            margin: 20px 0;
        }
        .section-label {
            transform: translateY(-20px) rotate(180deg);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5구역 행운의 룰렛</h1>
        <p>하루에 한 번만 돌릴 수 있는 룰렛입니다!</p>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <!-- 5개의 섹션 -->
                <div class="section" style="transform: rotate(0deg); background-color: #FF5252;">
                    <span class="section-label">1등</span>
                </div>
                <div class="section" style="transform: rotate(72deg); background-color: #448AFF;">
                    <span class="section-label">2등</span>
                </div>
                <div class="section" style="transform: rotate(144deg); background-color: #4CAF50;">
                    <span class="section-label">3등</span>
                </div>
                <div class="section" style="transform: rotate(216deg); background-color: #FFC107;">
                    <span class="section-label">4등</span>
                </div>
                <div class="section" style="transform: rotate(288deg); background-color: #9C27B0;">
                    <span class="section-label">5등</span>
                </div>
            </div>
        </div>
        
        <div id="result"></div>
        <button id="spinButton">룰렛 돌리기</button>
        <div id="timer"></div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const result = document.getElementById('result');
        const timerDisplay = document.getElementById('timer');
        
        // 섹션 이름
        const sections = ["1등", "2등", "3등", "4등", "5등"];
        
        // 마지막으로 돌린 시간 가져오기
        const lastSpinTime = localStorage.getItem('lastSpinTime');
        const now = new Date().getTime();
        
        // 남은 시간 계산 및 버튼 상태 업데이트
        function updateTimer() {
            const now = new Date().getTime();
            const lastSpinTime = localStorage.getItem('lastSpinTime');
            
            if (lastSpinTime) {
                const timeElapsed = now - parseInt(lastSpinTime);
                const timeRemaining = 24 * 60 * 60 * 1000 - timeElapsed; // 24시간(하루)
                
                if (timeRemaining > 0) {
                    // 남은 시간 계산
                    const hours = Math.floor(timeRemaining / (60 * 60 * 1000));
                    const minutes = Math.floor((timeRemaining % (60 * 60 * 1000)) / (60 * 1000));
                    const seconds = Math.floor((timeRemaining % (60 * 1000)) / 1000);
                    
                    // 시간 표시 업데이트
                    timerDisplay.textContent = `다음 룰렛까지 남은 시간: ${hours}시간 ${minutes}분 ${seconds}초`;
                    spinButton.disabled = true;
                    
                    // 1초마다 업데이트
                    setTimeout(updateTimer, 1000);
                } else {
                    timerDisplay.textContent = "룰렛을 돌릴 수 있습니다!";
                    spinButton.disabled = false;
                }
            } else {
                timerDisplay.textContent = "룰렛을 돌릴 수 있습니다!";
                spinButton.disabled = false;
            }
        }
        
        // 페이지 로드 시 타이머 업데이트
        updateTimer();
        
        // 룰렛 돌리기
        spinButton.addEventListener('click', () => {
            // 버튼 비활성화
            spinButton.disabled = true;
            result.textContent = "";
            
            // 랜덤 각도 (5개 섹션 중 하나)
            const sectionAngle = 360 / 5; // 5개 섹션
            const randomSection = Math.floor(Math.random() * 5);
            const extraSpins = 5; // 추가 회전 수
            const randomAngle = (360 * extraSpins) + (randomSection * sectionAngle) + Math.random() * sectionAngle;
            
            // 휠 회전
            wheel.style.transform = `rotate(${randomAngle}deg)`;
            
            // 회전 완료 후
            setTimeout(() => {
                // 결과 표시 (어느 섹션에 멈췄는지 계산)
                const finalRotation = randomAngle % 360;
                const sectionIndex = 4 - Math.floor(finalRotation / sectionAngle);
                result.textContent = `결과: ${sections[sectionIndex]}!`;
                
                // 현재 시간을 localStorage에 저장
                localStorage.setItem('lastSpinTime', now.toString());
                
                // 타이머 업데이트
                updateTimer();
            }, 3000); // 회전이 끝나는데 걸리는 시간 (3초)
        });
    </script>
</body>
</html>
